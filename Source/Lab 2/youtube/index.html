<!DOCTYPE html>
<html lang="en">
    <head>

        <title>YouTube Video Search</title>

        <!-- Importing Required Scripts,Stylesheets etc..-->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=initialize"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <!--Declaring youtube header which redirects to the homepage on clicking-->
        <header>
            <h1 class="text-center"><a href="index.html"><b>YouTube</b> Video Search</a></h1>
        </header>

        <!--Declaring a row class and using bootstrap to auto adjust on different screens-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="#">
                    <!--Declaring both text input fields and submit fields-->
                    <p><input type="text" id="search" placeholder="Search for any Video" autocomplete="on" class="form-control" /></p>
                    <p><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
                </form>
                <div id="results"></div>
            </div>
        </div>
        
            </body>
</html>
