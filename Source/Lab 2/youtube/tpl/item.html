<!--Item is used to display the youtube video frame,We can adjust the frame width,height etc..-->
<div class="item">
    <!--The title of video retrieved from API is replaces the below title-->
    <h2>{{title}}</h2>
    <!--The title of video id is retrieved from API and replaces {{videoid}} in the below URL-->
    <iframe class="video" width="600" height="350" src="//www.youtube.com/embed/{{videoid}}" frameborder="5" allowfullscreen></iframe>
</div>
